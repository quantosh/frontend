<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
 
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="component_wrapper">
    <div class="advice__container">
      <div class="advice__id" id="advice__id">
        Advice # 
      </div>
      <div class="advice__phrase" id="advice__phrase">"
        It is easy to sit up and take notice, what's difficult is getting up and taking
        action."
      </div>
      <div class="advice__line">
        <div class="line-1"></div>
      </div>
      <button class="random__advice__button" id="random__advice__button">
        <img src="./images/icon-dice.svg" id="advice-new" class="random__advice__button__icon" alt="Advice Generator">
      </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
