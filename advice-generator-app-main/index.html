<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="bower_components/full-width-text/full-width-text.html">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body onload="getRandomAdvice()">
  <div class="advice__container">
    <div class="advice__id" id="advice__id">
    </div>
      <div class="advice__phrase" id="advice__phrase">"
        <full-width-text></full-width-text>
      </div> 
    <div class="advice__line">
      <div class="line-1"></div>
    </div>
    <div class="button__centered">
      <button class="random__advice__button" id="random__advice__button">
        <img src="./images/icon-dice.svg" id="advice-new" class="random__advice__button__icon" alt="Advice Generator">
      </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
