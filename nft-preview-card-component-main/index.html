<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card__wrapper">
    <h1 class="project__tittle">NFT preview card component</h1>
    <article class="item__card">
      <img src="images\image-equilibrium.jpg" alt="" class="item__card__image">
      <header class="item__card__header">Equilibrium #3429</header>
      <section class="item__card__description">Our Equilibrium collection promotes balance and calm.</section>
      <section class="item__card__auction__details">
        <div class="item__card__value"><img src="images\icon-ethereum.svg" alt="" class="crypto__type">0.041 ETH</div>
        <div class="item__card__timeleft"><img src="images\icon-clock.svg" alt="" class="icon__type">3 days left</div>
      </section>
      <hr>
      <footer class="item__card__footer">
        <section class="item__card__author"><img src="images\image-avatar.png" alt="">Creation of <a href=""> Jules
            Wyvern</a></section>
      </footer>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ismael Barea Insua</a>.
    </div>
  </div>

</body>

</html>
