<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-slate-200">
  <div class="component__wrapper">
    <h1 class="project__tittle">QR component</h1>
    <div class="p-3 bg-white rounded-[12px] w-60 content-center w-375 md:w-1440">
      <img src="images\image-qr-code.png" alt="" class="w-15 rounded-[8px]">
      <div class="pt-5 text-center font-sans font-bold text-black">Improve your front-end skills by building projects
      </div>
      <div class="pt-3 pb-3 text-center font-sans text-grey text-xs">Scan the QR code to visit Frontend Mentor and take
        your coding skills to the
        next level</div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ismael Barea Insua</a>.
    </div>
  </div>
</body>

</html>
